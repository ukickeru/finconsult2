<div class="container" *ngIf="user; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ user.getName() }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Email:</strong>
        {{ user.getEmail() }}
    </p>
    <p>
        <strong>Role:</strong>
        {{ user.getRole() }}
    </p>
</div>
<ng-template #loggedOut> Please login. </ng-template>
