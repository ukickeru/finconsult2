<div class="row vh-100 d-flex justify-content-center align-items-center">
    <div class="col-9 col-sm-7 col-md-5 col-xl-3">
        <div class="card card-container shadow-none">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.email"
                        required
                        #email="ngModel"
                    />
                    <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                        <div *ngIf="email.errors['required']">Обязательное поле!</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Пароль</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        #password="ngModel"
                    />
                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors['required']">Обязательное поле!</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
<shared-component-preloader #preloader></shared-component-preloader>
