<div class="row vh-100 d-flex justify-content-center align-items-center">
  <div class="col-9 col-sm-7 col-md-5 col-xl-3">
    <div class="card card-container shadow-none">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group mb-2">
          <label for="username">Email</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.email" required #email="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">Обязательное поле!</div>
        </div>
        <div class="form-group mb-2">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Пароль должен содержать как минимум 6 символов!</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group mt-1 text-center">
          <small>Нет аккаунта? <a routerLink="../registration">Зарегистрируйтесь!</a></small>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Ошибка: {{ errorMessage }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
