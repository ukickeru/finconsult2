<ng-template *ngIf="!isDisplayOver; else withOverlay">
    <mat-spinner *ngIf="isShown" color="primary"></mat-spinner>
</ng-template>

<ng-template #withOverlay>
    <div *ngIf="isShown" [ngClass]="{ show: isShown }" class="fade overlay-full-space preloader-overlay">
        <mat-spinner color="primary"></mat-spinner>
    </div>
</ng-template>
